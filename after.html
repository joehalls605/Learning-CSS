<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative; /* Ensure position context */
      min-height: 100vh; /* Ensure the body takes full height */
    }

    body::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: black;
      position: absolute;
      bottom: 0;
    }
  </style>
  <title>Decorative Line Example</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a paragraph of text on the page.</p>
</body>
</html>
