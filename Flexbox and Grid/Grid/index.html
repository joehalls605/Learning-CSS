<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px 100px 100px; /* Four columns, each 100px wide */

      /* This means that the grid will have four rows with the following heights */
      grid-template-rows: 300px 100px 100px 100px; 
      /* The first row will be 300px high, the others are 100px high */

      gap: 10px; /* 10px space between grid items */
      border: 1px solid black;
    }
    .grid-item {
      background-color: lightblue;
      padding: 20px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>

  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>

  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>

  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>
</div>

</body>
</html>
