<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Animation Showcase</h1>
  <div class="animation-grid">
    <div class="animation-card fade-in">
      <p>Fade In</p>
    </div>
    <div class="animation-card bounce">
      <p>Bounce</p>
    </div>
    <div class="animation-card spin">
      <p>Spin</p>
    </div>
    <div class="animation-card slide-in">
      <p>Slide In</p>
    </div>
    <div class="animation-card grow">
      <p>Grow</p>
    </div>
    <div class="animation-card wiggle">
      <p>Wiggle</p>
    </div>
  </div>
</body>
</html>
